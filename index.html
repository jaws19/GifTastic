<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GifTastic</title>
    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- Header -->
    <div class="jumbotron">
        <div class="container">
            <div class="row-fluid">
                <div class="col-xs-12 text-center">
                    <h1>GIFTASTIC NFC TEAMS</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Page Content -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-12" id="team-buttons">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="gif-section">
                        <div id="team-gifs">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" class="panel panel-default" id="submit-section">
                <div class="panel-body">
                    <form action="" id="team-form">
                        <h1>ADD AN AFC TEAM!</h1>
                        <label for="team-input">TEAM NAME</label>
                        <input type="text" id="team-input">
                        <br>
                        <br>
                        <input id="add-team" class="btn btn-info" value="ADD TEAM">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
    window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')
    </script>
    <!-- Custom scripts for this template -->
    <script type="text/javascript" src="assets/script.js"></script>
</body>

</html>
